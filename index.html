<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/PNG" href="assets/wb otaku.PNG">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Otaku Oasis-Your Fandom Gateaway</title>
  <meta name="description" content="Otaku Oasis — anime collectibles, figures, pre-orders." />

  <style>
    :root{
      --bg:#07060b;
      --card:#0f1116;
      --muted:#9aa0a6;
      --accent1:#ff2d6f; /* neon pink/red */
      --accent2:#7b5cff; /* neon purple */
      --accent3:#1fe0d6; /* blue-green */
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;background:linear-gradient(180deg,var(--bg),#060409);color:#e9eef8;line-height:1.4}

    header{position:sticky;top:0;backdrop-filter: blur(6px);background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-bottom:1px solid rgba(255,255,255,0.03);z-index:60}
    .nav-wrap{max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:14px}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{height:56px;display:block}
    .brand h1{font-size:20px;margin:0;color:var(--accent1);text-shadow:0 0 10px rgba(255,45,111,0.12)}

    nav{display:flex;gap:18px;align-items:center}
    nav a{color:var(--muted);text-decoration:none;font-weight:600}
    nav a:hover{color:var(--accent2)}

    /* ======= CLOCK STYLES ======= */
    #clock {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(10, 0, 20, 0.5);
      color: var(--accent2);
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      padding: 12px 20px;
      border-radius: 12px;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 0 5px var(--accent2), 0 0 10px var(--accent3), 0 0 15px var(--accent1);
      text-shadow: 0 0 5px var(--accent2), 0 0 10px var(--accent3), 0 0 15px var(--accent1);
    }

    /* Hero */
    .hero{max-width:1100px;margin:28px auto;display:grid;grid-template-columns:1fr 380px;gap:28px;align-items:center;padding:0 14px}
    .hero-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:28px;border-radius:14px;border:1px solid rgba(255,255,255,0.03)}
    .hero h2{margin:0;font-size:34px;color:var(--accent1);text-shadow:0 4px 20px rgba(123,92,255,0.08)}
    .hero p{color:var(--muted);margin-top:10px}
    .cta{display:inline-block;margin-top:18px;padding:10px 16px;border-radius:10px;background:linear-gradient(90deg,var(--accent2),var(--accent3));color:#05060a;font-weight:700;text-decoration:none}

    /* sidebar */
    .side-panel{padding:18px;background:var(--card);border-radius:12px}
    .side-panel h3{margin:0 0 10px 0}

    /* Shop grid */
    .section{max-width:1100px;margin:24px auto;padding:0 14px}
    .section h3{color:var(--accent2);margin:6px 0 14px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
    .card{background:linear-gradient(180deg,var(--card),#0b0b10);padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);transition:transform .18s, box-shadow .18s}
    .card:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(0,0,0,0.6)}
    .thumb{height:220px;border-radius:10px;overflow:hidden;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));margin-bottom:10px}
    .thumb img{max-width:100%;max-height:100%;display:block}
    .card h4{margin:6px 0;font-size:16px}
    .price{font-weight:800;color:var(--accent1)}
    .desc{color:var(--muted);font-size:13px;margin:8px 0}
    .btn-row{display:flex;gap:8px}
    .btn{flex:1;padding:8px;border-radius:8px;text-align:center;text-decoration:none;font-weight:700}
    .btn.primary{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#06060a}
    .btn.ghost{border:1px solid rgba(255,255,255,0.04);color:var(--muted);background:transparent}

    /* Preorder */
    .pre{display:flex;gap:12px;flex-wrap:wrap}
    .pre .pre-card{flex:1;min-width:240px;padding:12px;background:linear-gradient(180deg, rgba(255,255,255,0.015), transparent);border-radius:10px;border:1px solid rgba(255,255,255,0.03)}

    /* About & Contact */
    .two-col{display:grid;grid-template-columns:1fr 320px;gap:16px}
    .contact-card{padding:14px;border-radius:12px;background:var(--card)}
    label{display:block;font-size:13px;color:var(--muted);margin-top:8px}
    input, textarea{width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit}

    footer{max-width:1100px;margin:28px auto;color:var(--muted);padding:0 14px}

    /* Responsive */
    @media(max-width:900px){
      .hero{grid-template-columns:1fr}
      .two-col{grid-template-columns:1fr}
      .brand img{height:48px}
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-wrap">
      <div class="brand">
        <img src="assets/logo.png" alt="Otaku Oasis logo" id="site-logo" onerror="this.style.display='none'">
        <div>
          <h1>Otaku Oasis</h1>
          <div style="font-size:12px;color:var(--muted)">Anime Collectibles & Figures</div>
        </div>
      </div>
      <nav>
        <a href="#home">Home</a>
        <a href="#shop">Shop</a>
        <a href="#preorders">Pre-orders</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section" id="shop">
      <h3>Shop</h3>
      <div class="grid" id="products-grid"></div>
    </section>
  </main>

  <footer>
    <div style="display:flex;justify-content:space-between;align-items:center;max-width:1100px;margin:0 auto;padding:8px 14px">
      <div>© <span id="year"></span> Otaku Oasis</div>
      <div style="color:var(--muted);font-size:13px">a sister concern of Tech Oasis</div>
    </div>
  </footer>

  <!-- Clock -->
  <div id="clock"></div>

  <script>
      // ====== Products array (easy to edit/add photos) ======
    const products = [
      {
        id: 'akaza1',
        name: 'Akaza',
        price: '700tk',
        imgs: [
          'assets/akaza1.JPEG',
          'assets/akaza2.JPEG',
          'assets/akaza3.JPEG'
        ],
        desc: 'High-quality Akaza figure from Demon Slayer. cm tall, PVC, great for display.'
      },
      {
        id: 'akaza-001',
        name: 'Akaza (28cm) Premium',
        price: '800tk',
        imgs: [
          'assets/akaza001.jpg',
          'assets/akaza002.jpg',
          'assets/akaza003.jpg'
        ],
        desc: 'Detailed 28cm Akaza figure. Perfect for Demon Slayer fans.'
      },
      {
        id: 'gojo-001',
        name: 'Gojo Satoru',
        price: '800tk',
        imgs: [
          'assets/gojo01.jpg',
          'assets/gojo02.jpg'
        ],
        desc: 'Limited edition Gojo figure with collectible base.'
      }
    ];

    // ====== Render products on the page ======
    function renderProducts(){
      const grid = document.getElementById('products-grid');
      grid.innerHTML='';
      products.forEach(p => {
        const el = document.createElement('div'); el.className='card';
        el.innerHTML = `
          <div class="thumb"><img src="${p.imgs[0]}" alt="${p.name}"></div>
          <h4>${p.name}</h4>
          <div class="price">${p.price}</div>
          <div class="desc">${p.desc}</div>
          <div class="btn-row">
            <a class="btn primary" href="mailto:otakuoasisbd@gmail.com?subject=Order%20${encodeURIComponent(p.name)}">Reserve / Buy</a>
            <a class="btn ghost" href="#" onclick="showDetails('${p.id}');return false">Details</a>
          </div>
        `;
        grid.appendChild(el);
      });
    }

    // ====== Show product details with all images ======
    function showDetails(id){
      const p = products.find(x=>x.id===id);
      if(!p) return alert('Product not found');

      let imgsHtml = p.imgs.map(src => `<img src="${src}" style="max-width:100%;margin-bottom:8px;border-radius:8px">`).join('');
      const html = `
        <div style="color:#fff; padding:10px; background:#07060b; font-family:Inter, sans-serif">
          <h2>${p.name}</h2>
          <div>${imgsHtml}</div>
          <p>${p.desc}</p>
          <strong>Price: ${p.price}</strong>
        </div>
      `;

      const w = window.open('', '_blank', 'width=400,height=600,scrollbars=yes');
      w.document.write(html);
    }

    // ====== Clock ======
    function updateClock() {
      const now = new Date();
      const options = {
        timeZone: 'Asia/Dhaka',
        weekday: 'long',
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      const timeString = now.toLocaleString('en-US', options);
      document.getElementById("clock").textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ====== Initialize ======
    renderProducts();
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
