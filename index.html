<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Otaku Oasis - Your Fandom Gateway</title>
  <meta name="description" content="Otaku Oasis — anime collectibles, figures, pre-orders." />

  <style>
    :root{
      --bg:#07060b;
      --card:#0f1116;
      --muted:#9aa0a6;
      --accent1:#ff2d6f;
      --accent2:#7b5cff;
      --accent3:#1fe0d6;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;background:linear-gradient(180deg,var(--bg),#060409);color:#e9eef8;line-height:1.4}

    header{position:sticky;top:0;backdrop-filter: blur(6px);background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-bottom:1px solid rgba(255,255,255,0.03);z-index:60}
    .nav-wrap{max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:14px}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{height:56px;display:block}
    .brand h1{font-size:20px;margin:0;color:var(--accent1);text-shadow:0 0 10px rgba(255,45,111,0.12)}
    nav{display:flex;gap:18px;align-items:center}
    nav a{color:var(--muted);text-decoration:none;font-weight:600}
    nav a:hover{color:var(--accent2)}

    .hero{max-width:1100px;margin:28px auto;display:grid;grid-template-columns:1fr 380px;gap:28px;align-items:center;padding:0 14px}
    .hero-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:28px;border-radius:14px;border:1px solid rgba(255,255,255,0.03)}
    .hero h2{margin:0;font-size:34px;color:var(--accent1);text-shadow:0 4px 20px rgba(123,92,255,0.08)}
    .hero p{color:var(--muted);margin-top:10px}
    .cta{display:inline-block;margin-top:18px;padding:10px 16px;border-radius:10px;background:linear-gradient(90deg,var(--accent2),var(--accent3));color:#05060a;font-weight:700;text-decoration:none}
    .side-panel{padding:18px;background:var(--card);border-radius:12px}
    .side-panel h3{margin:0 0 10px 0}

    .section{max-width:1100px;margin:24px auto;padding:0 14px}
    .section h3{color:var(--accent2);margin:6px 0 14px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
    .card{background:linear-gradient(180deg,var(--card),#0b0b10);padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);transition:transform .18s, box-shadow .18s}
    .card:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(0,0,0,0.6)}
    .thumb{height:220px;border-radius:10px;overflow:hidden;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));margin-bottom:10px;cursor:pointer}
    .thumb img{max-width:100%;max-height:100%;display:block}
    .card h4{margin:6px 0;font-size:16px}
    .price{font-weight:800;color:var(--accent1)}
    .desc{color:var(--muted);font-size:13px;margin:8px 0}
    .btn-row{display:flex;gap:8px}
    .btn{flex:1;padding:8px;border-radius:8px;text-align:center;text-decoration:none;font-weight:700}
    .btn.primary{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#06060a}
    .btn.ghost{border:1px solid rgba(255,255,255,0.04);color:var(--muted);background:transparent}

    /* Lightbox / Slider Popup */
    .lightbox {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .lightbox.active { display: flex; }
    .lightbox-content {
      position: relative;
      width: 90%; max-width: 400px;
      text-align: center;
    }
    .lightbox img {
      width: 100%; border-radius: 12px;
      box-shadow: 0 0 20px #000;
    }
    .lightbox h2 { color: var(--accent3); margin: 12px 0 4px; }
    .lightbox p { color: var(--muted); font-size: 14px; }
    .lightbox .nav-btn {
      position: absolute;
      top: 50%; transform: translateY(-50%);
      background: var(--accent1);
      border: none; color: white;
      font-size: 22px; border-radius: 50%;
      width: 40px; height: 40px;
      cursor: pointer;
    }
    .lightbox .prev { left: -50px; }
    .lightbox .next { right: -50px; }
    .lightbox .close {
      position: absolute; top: -40px; right: 0;
      font-size: 24px; color: var(--muted);
      cursor: pointer;
    }

    footer{max-width:1100px;margin:28px auto;color:var(--muted);padding:0 14px;text-align:center}
    @media(max-width:900px){
      .hero{grid-template-columns:1fr}
      .lightbox .prev{left:10px}
      .lightbox .next{right:10px}
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-wrap">
      <div class="brand">
        <img src="assets/logo.png" alt="Otaku Oasis logo" id="site-logo" onerror="this.style.display='none'">
        <div>
          <h1>Otaku Oasis</h1>
          <div style="font-size:12px;color:var(--muted)">Anime Collectibles & Figures</div>
        </div>
      </div>
      <nav>
        <a href="#home">Home</a>
        <a href="#shop">Shop</a>
        <a href="#preorders">Pre-orders</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section" id="shop">
      <h3>Shop</h3>
      <div class="grid" id="products-grid"></div>
    </section>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <span class="close" id="closeLightbox">✖</span>
      <button class="nav-btn prev" id="prevBtn">⭠</button>
      <button class="nav-btn next" id="nextBtn">⭢</button>
      <img id="lightboxImg" src="">
      <h2 id="lightboxName"></h2>
      <p id="lightboxDesc"></p>
      <p id="lightboxPrice" style="color:var(--accent1);font-weight:700"></p>
    </div>
  </div>

  <footer>© <span id="year"></span> Otaku Oasis</footer>

  <script>
    const products = [
      {
        id: 'naruto-001',
        name: 'Naruto Uzumaki',
        price: '300tk',
        img: 'https://via.placeholder.com/400x400?text=Naruto',
        desc: 'High-quality Naruto figure. 10cm tall, PVC, great for display.'
      },
      {
        id: 'akaza-001',
        name: 'Akaza (28cm) Premium',
        price: '800tk',
        img: 'https://via.placeholder.com/400x400?text=Akaza',
        desc: 'Detailed 28cm Akaza figure. Perfect for Demon Slayer fans.'
      },
      {
        id: 'gojo-001',
        name: 'Gojo Satoru',
        price: '800tk',
        img: 'https://via.placeholder.com/400x400?text=Gojo',
        desc: 'Limited edition Gojo figure with collectible base.'
      }
    ];

    const grid = document.getElementById('products-grid');
    products.forEach((p,i)=>{
      const card=document.createElement('div');
      card.className='card';
      card.innerHTML=`
        <div class="thumb" onclick="openLightbox(${i})"><img src="${p.img}" alt="${p.name}"></div>
        <h4>${p.name}</h4>
        <div class="price">${p.price}</div>
        <div class="desc">${p.desc}</div>
      `;
      grid.appendChild(card);
    });

    let current = 0;
    const lightbox = document.getElementById('lightbox');
    const imgEl = document.getElementById('lightboxImg');
    const nameEl = document.getElementById('lightboxName');
    const descEl = document.getElementById('lightboxDesc');
    const priceEl = document.getElementById('lightboxPrice');

    function openLightbox(index){
      current = index;
      updateLightbox();
      lightbox.classList.add('active');
    }
    function closeLightbox(){
      lightbox.classList.remove('active');
    }
    function updateLightbox(){
      const p = products[current];
      imgEl.src = p.img;
      nameEl.textContent = p.name;
      descEl.textContent = p.desc;
      priceEl.textContent = p.price;
    }

    document.getElementById('nextBtn').onclick = ()=>{ current=(current+1)%products.length; updateLightbox(); };
    document.getElementById('prevBtn').onclick = ()=>{ current=(current-1+products.length)%products.length; updateLightbox(); };
    document.getElementById('closeLightbox').onclick = closeLightbox;
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
